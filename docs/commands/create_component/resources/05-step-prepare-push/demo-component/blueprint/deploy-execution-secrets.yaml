deployItems:
- name: secrets
  type: landscaper.gardener.cloud/kubernetes-manifest
  target:
    name: {{ .imports.targetcluster.metadata.name }}
    namespace: {{ .imports.targetcluster.metadata.namespace }}
  config:
    apiVersion: manifest.deployer.landscaper.gardener.cloud/v1alpha2
    kind: ProviderConfiguration
    updateStrategy: update
    manifests:
    - manifest:
        apiVersion: v1
        kind: Secret
        metadata:
          name: demosecret1
          namespace: somenamespace1
        stringData:
          password: {{ .imports.password1 }}
          username: admin
        type: kubernetes.io/basic-auth
      policy: manage
    - manifest:
        apiVersion: v1
        kind: Secret
        metadata:
          name: demosecret2
          namespace: somenamespace2
        stringData:
          password: {{ .imports.password2 }}
          username: admin
        type: kubernetes.io/basic-auth
      policy: manage
    